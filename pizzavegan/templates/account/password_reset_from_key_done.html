{% extends "account/base.html" %}

{% load i18n %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <div class="w-full sm:w-3/4 md:w-2/3 lg:w-1/2 xl:w-1/3 px-10 py-8 bg-white sm:rounded-lg shadow-xl">
        <h1 class="text-2xl md:text-3xl text-gray-600">{% trans "Change Password" %}</h1>
        <p class="my-4 font-sans text-gray-500">
            Your password is now changed. You can now 
            <a href="{% url 'account_login' %}" class="underline text-gray-500 hover:text-brand-dark">
            login again</a>.
        </p>
    </div>
{% endblock %}
