{% extends 'wagtailadmin/404.html' %}
{% load static i18n %}

{% block furniture %}
    <main class="page404__bg">
        <div class="page404__wrapper">
            {% block branding_logo %}
                <img src="{% static 'images/pizzavegan-icon.png' %}" alt="PizzaVegan Logo" width="400" style="margin-right: 25px;">
            {% endblock %}

            <div class="page404__text-container">
                <h1 class="page404__header">
                     {% trans "Error 404" %}
                </h1>

                <p class="page404__text">
                    {% trans "The requested page could not be found." %}
                </p>

                <a class="page404__button button" href="{% url 'wagtailadmin_home' %}">{% trans "Go to PizzaVegan admin" %}</a>
            </div>
        </div>
    </main>
{% endblock %}
