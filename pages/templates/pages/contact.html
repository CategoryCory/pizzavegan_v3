{% extends 'base.html' %}
{% load static crispy_forms_tags %}

{% block title %} | Contact Us{% endblock title %}

{% block content %}
    <section class="hero py-16 lg:py-24">
        <div class="container mx-auto px-6 md:px-0">
            <h2 class="hero__heading text-yellow-50 font-sans tracking-tight">Contact Us</h2>
        </div>
    </section>

    <main class="lg:grid lg:grid-cols-2">
        <div class="hidden lg:flex lg:justify-center lg:items-center py-10 bg-yellow-50">
            <img src="/static/images/pizza-slice.png" alt="PizzaVegan" class="max-h-80">
        </div>
        <div class="px-6 md:px-10 lg:px-12 py-8">
            <p class="font-sans font-extralight text-2xl">
                Have a message for the PizzaVegan staff?
                <br>
                <span class="font-extrabold">Fill out the form below!</span>
            </p>
            <form action="" class="flex flex-col my-8">
                <label for="name" class="text-lg">Your Name</label>
                <input type="text" name="name" id="name" class="border-gray-300 focus:border-brand focus:ring-0 transition-colors rounded-md mb-4">
                <label for="email" class="text-lg">Your Email</label>
                <input type="email" name="email" id="email" class="border-gray-300 focus:border-brand focus:ring-0 transition-colors rounded-md mb-4">
                <label for="message" class="text-lg">What is your message?</label>
                <textarea name="message" id="message" cols="30" rows="6" class="border-gray-300 focus:border-brand focus:ring-0 transition-colors rounded-md"></textarea>
                <div class="flex mt-6 space-x-4">
                    <a href="#" class="btn bg-gray-400 hover:bg-gray-500 outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">Cancel</a>
                    <a href="#" class="btn bg-brand hover:bg-brand-dark outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-light">Submit</a>
                </div>
            </form>
        </div>
    </main>
{% endblock content %}
