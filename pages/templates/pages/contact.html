{% extends 'base.html' %}
{% load static %}

{% block title %} | Contact Us{% endblock title %}

{% block content %}
    <section class="hero py-16 lg:py-24">
        <div class="container mx-auto px-6 md:px-0">
            <h2 class="hero__heading text-yellow-50 font-sans tracking-tight">Contact Us</h2>
        </div>
    </section>

    <main class="lg:grid lg:grid-cols-2">
        <div class="hidden lg:flex lg:justify-center lg:items-center py-10 bg-yellow-50">
            <img src="{% static 'images/pizza-slice.png' %}" alt="PizzaVegan" class="max-h-80">
        </div>
        <div class="px-6 md:px-10 lg:px-12 py-8">
            <p class="font-sans font-extralight text-2xl">
                Have a message for the PizzaVegan staff?
                <br>
                <span class="font-extrabold">Fill out the form below!</span>
            </p>
            <form method="post" class="flex flex-col my-4">
                {% csrf_token %}
                {% for field in form %}
                    <p>
                        <label for="{{ field.auto_id }}" class="font-sans text-gray-600">{{ field.label }}</label>
                        {{ field }}
                    </p>
                {% endfor %}
                <button
                    type="submit"
                    class="btn bg-brand w-max mt-4 hover:bg-brand-dark outline-none focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-light"
                >
                    Submit
                </button>
            </form>
        </div>
    </main>
{% endblock content %}
